<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>无标题文档</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link href="css/tablecloth.css" rel="stylesheet" type="text/css" />
	<script src="js/boot.js" type="text/javascript"></script>
	<script src="js/tablecloth.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			jQuery("#formID").validationEngine({showOneMessage:true});
			$(".red:eq(3)").hide();
		});
		function onclickitem(obj){
			if(obj.value==1){
				$("#signRemark").addClass("validate[required]");
				$(".red:eq(3)").show();
			}else{
				$("#signRemark").removeClass("validate[required]");
				$(".red:eq(3)").hide();
			}
		}
	</script>

</head>

<body>
<div id="div_top">
	<div id="titleBar">当前位置：<span id="position">修改密码</span></div>
</div>
<div id="div_middle">
<form method="post" id="formID" action="manageUser.html" >
	<table id="addTable1">
	<tr>
    <th>用户名：</th>
    <td><input type="text" name="textfield6" class="common_input" /></td>
  </tr>
  <tr>
    <th width="129">原密码：</th>
    <td width="170">
      <input type="text" name="textfield" class="common_input" /></td>
  </tr>
  <tr>
    <th class="pwd">新密码：</th>
    <td class="pwd"><input type="text" name="textfield2" class="common_input" /></td>
  </tr>
  <tr>
    <td colspan="2" id="tab_btn">
      <input name="Submit" type="submit" value="添  加" class="btn_ok pbtn1" />&nbsp;&nbsp;&nbsp;&nbsp;
      <input name="Submit2" type="reset" value="重  置" class="btn_reset pbtn1" />&nbsp;&nbsp;&nbsp;&nbsp;
	  <input name="Submit2" type="button" onclick="javascript:window.history.go(-1);" value="返  回" class="btn_back pbtn1" />
    </td>
    </tr>
 </table>
</form>
</div>
